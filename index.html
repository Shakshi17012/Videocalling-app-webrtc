<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body bgcolor =#000000>
    <h2 style="background-color: azure;">1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3 style="color: rgb(41, 21, 129);background-color: azure;">Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3  style="color: rgb(41, 21, 129);background-color: azure;">Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Start webcam</button>
    <h2 style="background-color: azure;">2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2 style="background-color: azure;">3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2 style="background-color: azure;">4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <h2 style="background-color: azure;">5. Share screen</h2>
    <div id="container">
    <span>
      <button id="startButton" disabled>Share Screen</button> 
    </span>
    </div>
    <script type="module" src="/main.js"></script>
